version: '3.8'

x-dev-base: &dev-base
  volumes: 
    - .:/home/node/app
    - node-modules:/home/node/app/node_modules
  working_dir: /home/node/app
  init: true
  environment:
    - TZ=Asia/Tokyo
  
  
volumes: 
  node-modules:

services: 
  builder:
    << : *dev-base
    build: 
      context: .
      dockerfile: ./Dockerfile
      target: builder
    command: yarn install
    

  shell:
    << : *dev-base
    build: 
      context: .
      dockerfile: ./Dockerfile
      target: shell
    tty: true
    profiles:
      - shell
